</head>
<body>
    <!-- CHILD SELECTOR  :SYMBOL > -->
    <!-- kisi bhi element k andr jetne bhi elemnets arahe hai called child selector -->

        <h2>h2 inside div</h2>
        <p>p inside div</p>
     </div>
     <span>
        <h2>h2 inside span</h2>
        <p>p inside span</p>
     </span>
